<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" >
		<title>Анкета-опросник для поступления в школу разработчиков интерфейсов Яндекс 2013</title>
		<script src="http://code.jquery.com/jquery-2.0.3.js"></script>
		<link type="text/css" rel="stylesheet" href="css/style.css">
		<script>
			$(document).ready(function(){
				$('h3').show();	
			});
			
		</script>


	</head>

	<body>
			<form class="b-anketa-form">
				<table class="table">
					<tbody>
						<tr>
							<td colspan="2">
								<h3>Заполните анкету</h3>
						
							<tr>
								<td colspan="2" class="b-b-table__number"><em>Вопрос 1</em>
									<span onclick="$(this).parent().parent().next().toggle('noraml');">V</span>
							<tr>
								<td class="b-table__question"><b>Год рождения.</b>
								<td class="b-table__answer">
										<textarea name="year"></textarea>
							
							<tr>
								<td colspan="2" class="b-table__number"><em>Вопрос 2</em>
									<span onclick="$(this).parent().parent().next().toggle('normal');">V</span>
							<tr>
								<td class="b-table__question"><b>Город, в котором вы живёте.</b>
								<td class="b-table__answe">
									<textarea name="city"></textarea>

							<tr>
								<td colspan="2" class="b-table__number"><em>Вопрос 3</em>
									<span onclick="$(this).parent().parent().next().toggle('noraml');">V</span>
							<tr>
								<td class="b-table__question"><b>Вуз, факультет, специальность, кафедра.</b>
								<td class="b-table__answer">
										<textarea name="education"></textarea>
					</tbody>
				</table>
				<input type="submit" class="b-anketa-form__submit">
			</form>

	</body>

</html>
